<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>update</title>
</head>
<body>
<form action="/petowner/update" method="post">
  <input type="hidden" th:value="${updatePetowner.petownerId}" name="petownerId"><br>
  이메일: <input type="text" th:value="${updatePetowner.email}" name="email" readonly> <br>
  비밀번호: <input type="text" th:value="${updatePetowner.password}" name="password"> <br>
  이름: <input type="text" th:value="${updatePetowner.name}" name="name"> <br>
  전화번호: <input type="text" th:value="${updatePetowner.phone}" name="phone"> <br>
  <input type="submit" value="정보수정">
</form>
</body>
</html>
