<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
	<h3>리뷰 자세히 보기</h3>
	
	<div class="container mt-5">
        <div class="row">
            <div class="col-lg-8">
                <article>
                    <input type="hidden" id="reviewId" th:value="${review.reviewId}">
                    <header class="mb-4">
                        <h3 class="fw-bolder mb-1" th:text="|병원 이름 : ${review.hospitalName} &nbsp;&nbsp;&nbsp;&nbsp; 방문 날짜 : ${review.visitDate}|"></h3>
                        <!-- <div class="text-muted fst-italic mb-2" th:text="|작성 날짜 : ${#temporals.format{review.createdAt, 'yyyy-MM-dd HH:mm')}|"></div> -->
                    </header>
                    <section class="mb-5">
                    	<h4 class="fs-5 mb-4" th:text="|☆ ${review.rating}|"></h4>
                        <h4 class="fs-5 mb-4" th:text="${review.text}"></h4>
                    </section>
                    <!-- 
                    <button type="button" id="modify-btn"
                            th:onclick="|location.href='@{/new-article?id={articleId}(articleId=${article.id})}'|"
                            class="btn btn-primary btn-sm">수정</button>
                    <button type="button" id="delete-btn"
                            class="btn btn-secondary btn-sm">삭제</button> -->
                </article>
            </div>
        </div>
    </div>
    
    <script src="/js/article.js"></script>
</body>
</html>
